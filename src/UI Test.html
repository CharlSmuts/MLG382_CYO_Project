<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Samsung Stock Price Prediction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      color: #0077cc;
    }

    select, button {
      margin: 10px 0;
      display: block;
      width: 100%;
      padding: 8px;
    }

    button:hover {
      background-color: #005fa3;
      color: white;
    }

    input{
      margin: 10px 0;
      display: block;
      width: 96.5%;
      padding: 8px;
    }

    #graphs img {
      display: none;
      width: 100%;
      margin-top: 20px;
    }

    #PredictionBox {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Welcome to Samsung Stock Price Predictor</h1>

  <label for="graphSelect">Select Graph:</label>
  <select id="graphSelect">
    <option value="Daily">Daily</option>
    <option value="Weekly">Weekly</option>
    <option value="Monthly">Monthly</option>
  </select>

  <div id="graphs">
    <img id="Daily" src="../Graphs/DailyGraph.png" alt="Daily Graph">
    <img id="Weekly" src="../Graphs/WeeklyGraph.png" alt="Weekly Graph">
    <img id="Monthly" src="../Graphs/MonthlyGraph.png" alt="Monthly Graph">
  </div>

  <div id="PredictionBox">
    <label for="InitialInvestment">Initial investment amount:</label>
    <input type="text" id="InitialInvestment" placeholder="Enter amount">

    <label for="timeScale">Select time scale:</label>
    <select id="timeScale">
      <option value="Daily">Daily</option>
      <option value="Weekly">Weekly</option>
      <option value="Monthly">Monthly</option>
    </select>

    <label for="InitialInvestmentDate">Please select a date for the initial investment</label>
    <input type="date" name="InitialInvestmentDate" id="InitialInvestmentDate">

    <label for="InvestmentPeriod">Investment period (in days/weeks/months):</label>
    <input type="text" id="InvestmentPeriod" placeholder="Enter period">

    <button id="SubmitInvestment">Calculate Prediction</button>
  </div>

  <script>
    const graphSelect = document.getElementById('graphSelect');
    const graphs = document.querySelectorAll('#graphs img');

    graphSelect.addEventListener('change', () => {
      const selected = graphSelect.value;
      graphs.forEach(img => {
        img.style.display = img.id === selected ? 'block' : 'none';
      });
    });

    // Show default graph on load
    window.onload = () => {
      graphSelect.dispatchEvent(new Event('change'));
    };
  </script>
</body>
</html>
